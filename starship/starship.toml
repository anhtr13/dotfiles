add_newline = true
palette = 'homebrew'

[palettes.homebrew]
white = '#FFFFFF'
blue = '#0000FF'
green = '#00FF00'
red = '#FF0000'
orange = '#FF7F00'
yellow = '#FFFF00'
teal = '#00FFFF'
purple = '#FF00FF'

[os]
disabled = false
style = 'bold teal'
format = '[$symbol]($style) '

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "


[custom.userhost_local]
disabled = false
when = 'test -z "$SSH_TTY"'
command = 'echo "$USER@$HOST"'
style = "bold fg:purple"
format = '[$output]($style) 🕹️ '

[custom.userhost_remote]
disabled = false
when = 'test -n "$SSH_TTY"'
command = 'echo "$USER@$HOST"'
style = "bold fg:blue"
format = '[$output]($style) 🌐 '

[directory]
home_symbol = "  "
read_only = " 󰌾 "
style = 'bold fg:white'
format = '[in](white dimmed) [$path ]($style)'
truncation_length = 2
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'Desktop' = '   '
'Documents' = ' 󰈙 '
'Downloads' = '   '
'Music' = '   '
'Pictures' = '   '
'Videos' = '   '

[git_branch]
style = 'blue'
symbol = ' '
truncation_length = 20
format = '\[[$symbol$branch]($style)'

[git_commit]
only_detached = true
tag_disabled = false
tag_symbol = ' '
commit_hash_length = 7
style = 'teal'
format = ' [\($hash$tag\)]($style)'

[git_state]
style	= 'bold yellow'
format = ' \([$state( $progress_current/$progress_total)]($style)\)'

[git_status]
conflicted = '[ ${count}](red)'
ahead = '[ ${count}](green)'
behind = '[ ${count}](orange)'
untracked = '[ ${count}](purple)'
stashed = '[ 󱧘 ${count}](teal)'
modified = '[  ${count}](yellow)'
staged = '[  ${count}](green)'
renamed = '[  ${count}](purple)'
deleted = '[ ✘${count}](red)'
diverged = '[ ${ahead_count}](green)[ ${behind_count}](orange)'
style = 'bold'
format = '([$all_status$ahead_behind]($style))\]'

[status]
symbol = '😵‍💫'
not_executable_symbol = '😂'
not_found_symbol = '🧐'
sigint_symbol = '🥸'
disabled = false
map_symbol = true
format = '$symbol '

[character]
success_symbol = '[>_](bold green)'
error_symbol = '[>_](bold red)'
vimcmd_symbol = '[ ](bold green)'
vimcmd_visual_symbol = '[ ](bold purple)'
vimcmd_replace_symbol = '[ ](bold red)'

[aws]
symbol = "󰅟 "
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[c]
symbol = " "
format = '\[[$symbol($version(-$name))]($style)\]'

