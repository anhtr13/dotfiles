$font = CodeNewRoman Nerd Font Propo
$base = rgb(101010)
$text = rgb(c6c6c6)
$red = rgb(f38ba8)
$yellow = rgb(f9e2af)

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor = eDP-1
  path = ~/Pictures/Dark-Side-Of-The-Moon-Low-Resolution.jpg
  color = $base
}

# TIME
label {
  monitor = eDP-1
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = eDP-1
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# PASSWORD
input-field {
  monitor = eDP-1
  size = 180, 45
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $text
  inner_color = $base
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span><i> ó°Œ¾  password </i></span>
  hide_input = false
  check_color = $text
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -300
  halign = center
  valign = center
}
