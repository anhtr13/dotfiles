$font = CodeNewRoman Nerd Font Propo
$base = rgb(000000)
$text = rgb(ffffff)
$red = rgb(f38ba8)
$yellow = rgb(f9e2af)

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor = eDP-1
  path = ~/Pictures/lock_screens/default.jpg
  color = $base
}

# TIME
label {
  monitor = eDP-1
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = eDP-1
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# PASSWORD
input-field {
  monitor = eDP-1
  size = 160, 42
  outline_thickness = 1
  dots_size = 0.24
  dots_spacing = 0.3
  dots_center = true
  outer_color = $text
  inner_color = $base
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span> ó°Œ¾   password </span>
  hide_input = false
  check_color = $text
  fail_color = $red
  fail_text = <span>$FAIL <b>($ATTEMPTS)</b></span>
  capslock_color = $yellow
  position = 0, -300
  rounding = 0
  halign = center
  valign = center
}
