################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# monitor=, highres, auto, 1.0
monitor=eDP-1, 1920x1080@60, 0x0, 1.0

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = waybar -c $XDG_CONFIG_HOME/waybar/configs/hyprland.jsonc
exec-once = swaync
exec-once = hypridle
exec-once = awww-daemon
exec-once = emacs --daemon
exec-once = foot --server

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket
env = NVD_BACKEND,direct

cursor {
  no_hardware_cursors = true
}

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Permission changes require a Hyprland restart and are not applied on-the-fly for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
  gaps_in = 3
  gaps_out = 10

  border_size = 2

  # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
  col.active_border = rgba(23ff18ff)
  col.inactive_border = rgba(000000ff)

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
  # rounding = 6
  # rounding_power = 4

  # Change transparency of focused and unfocused windows
  active_opacity = 0.95
  inactive_opacity = 0.95

  shadow {
    enabled = true
    range = 5
    render_power = 2
    color = rgba(00ff00ff)
    color_inactive = rgba(000000aa)
  }

  # https://wiki.hypr.land/Configuring/Variables/#blur
  blur {
    enabled = true
    size = 3
    passes = 2
    popups = true
    new_optimizations = yes
    vibrancy = 0.1696
  }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
# https://wiki.hypr.land/Configuring/Animations
animations {
  enabled = true
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutBack,0.68,-0.55,0.265,1.55
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 5, default
  animation = border, 1, 1, linear
  animation = windows, 1, 3.2, easeOutQuint
  animation = windowsIn, 1, 2.8, easeOutQuint, popin 70%
  animation = windowsOut, 1, 2.4, easeOutQuint, popin 70%
  animation = fadeIn, 1, 1.5, almostLinear
  animation = fadeOut, 1, 1.0, almostLinear
  animation = fade, 1, 1.5, quick
  animation = layers, 1, 2.8, easeOutQuint
  animation = layersIn, 1, 2.8, easeOutQuint, fade
  animation = layersOut, 1, 2.8, linear, fade
  animation = fadeLayersIn, 1, 1.5, almostLinear
  animation = fadeLayersOut, 1, 1.0, almostLinear

  animation = workspaces, 1, 2.8, easeOutQuint, slidevert
  animation = workspacesIn, 1, 2.8, easeOutQuint, slidevert
  animation = workspacesOut, 1, 2.8, easeOutQuint, slidevert
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
  new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
  force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
  kb_layout = us
  # kb_options = caps:swapescape # CapsLock <=> Esc

  follow_mouse = 0

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    natural_scroll = true
  }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

###############
### PLUGINS ###
###############

# exec-once = hyprpm reload -n

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Move focus between floated and titled window ($mainMod + single_quote)
bind = $mainMod, Apostrophe, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating

# Toggle something
bind = $mainMod, C, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Return, fullscreen, 1
bind = $mainMod, Space, exec, launcher.sh

# Open something or move something around
bind = $mainMod CTRL, Return, fullscreen, 0
bind = $mainMod CTRL, Space, exec, shortcuts.sh
bind = $mainMod CTRL, P, exec, powermenu.sh
bind = $mainMod CTRL, L, exec, hotlinks.sh
bind = $mainMod CTRL, T, exec, kitty
bind = $mainMod CTRL, O, exec, setting.sh
bind = $mainMod CTRL, E, exec, emoji_picker.sh
bind = $mainMod CTRL, R, togglesplit, # dwindle

bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up, swapwindow, u
bind = $mainMod CTRL, down, swapwindow, d

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, up, workspace, -1
bind = $mainMod SHIFT, down, workspace, +1
bind = $mainMod SHIFT, K, workspace, -1
bind = $mainMod SHIFT, J, workspace, +1

# Move to workspace
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9

bind = $mainMod ALT, up, movetoworkspace, -1
bind = $mainMod ALT, down, movetoworkspace, +1
bind = $mainMod ALT, K, movetoworkspace, -1
bind = $mainMod ALT, J, movetoworkspace, +1

# Special workspace (scratchpad)
bind = $mainMod, 0, togglespecialworkspace, 󰫣
bind = $mainMod ALT, 0, movetoworkspace, special:󰫣

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Screenshot
bind = $mainMod, PRINT, exec, screenshot.sh
bind = , PRINT, exec, screenshot.sh

# Resize active window
binde = $mainMod, Comma, resizeactive, -20 0
binde = $mainMod, Period, resizeactive, 20 0
binde = $mainMod, Page_Up, resizeactive, 0 -20
binde = $mainMod, Page_Down, resizeactive, 0 20

# Move/resize windows (mainMod + LMB/RMB + dragging)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and brightness (multimedia keys)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -n5 set +10%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -n5 set 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule {
  name = enable-floating-footclient
  match:class = ^(footclient)$
  float = 1
  center = 1
  size = 900 690
}

windowrule {
  name = disable-boarder-gtk-app
  match:class = ^(Xdg-desktop-portal-gtk)$
  border_size = 0
  no_blur = 1
}

windowrule {
  name = disable-boarder-file-upload
  match:title = ^(File Upload)$
  border_size = 0
  no_blur = 1
}

windowrule {
  name = fix-xwayland-dragging-issues
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
  no_focus = 1
}

# Ignore maximize requests from apps.
windowrule = match:class .*, suppress_event maximize

# https://wiki.hypr.land/Configuring/Window-Rules/#layer-rules
layerrule {
  name = apply-for-swaync-control-center
  match:namespace = swaync-control-center
  blur = 1
  ignore_alpha = 0.5
}

layerrule {
  name = apply-for-swaync-notification-window
  match:namespace = swaync-notification-window
  blur = 1
  ignore_alpha = 0.5
}
